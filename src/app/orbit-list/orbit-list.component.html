<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr [class.warning]="sat.shouldShowWarning()" *ngFor="let sat of satellites">
       <td>{{sat.name}}</td>
       <td class="altColor">{{sat.type}}</td>
       <td>{{sat.operational}}</td>
       <td>{{sat.orbitType}}</td>
       <td>{{sat.launchDate}}</td>
   </tr>
</table>
